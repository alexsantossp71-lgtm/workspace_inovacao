<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Transformação Digital e Inovação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="lesson-header">
        <span class="lesson-number">Quiz</span>
        <h1>Transformação Digital e Inovação</h1>
        <p>Teste seus conhecimentos sobre a aula 01.</p>
    </header>

    <main class="lesson-content">
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="question-counter">Questão 1 de 10</span>
            </div>

            <div id="quiz-content">
                <!-- Question will be injected here -->
                <div class="question-card">
                    <p class="question-text" id="question-text"></p>
                    <div class="options-grid" id="options-grid">
                        <!-- Options injected here -->
                    </div>
                </div>

                <div class="feedback-section" id="feedback-section">
                    <h4 id="feedback-title"></h4>
                    <p id="feedback-text"></p>
                </div>

                <div class="quiz-controls">
                    <button id="next-btn" class="nav-button next" style="display: none;">Próxima Pergunta
                        &rarr;</button>
                </div>
            </div>

            <div id="result-card" class="result-card">
                <h2>Quiz Finalizado!</h2>
                <p>Sua pontuação final:</p>
                <div class="score-display"><span id="final-score">0</span>/10</div>
                <p id="score-message"></p>

                <div class="lesson-navigation" style="justify-content: center; margin-top: 2rem;">
                    <button onclick="location.reload()" class="nav-button prev">Tentar Novamente</button>
                    <a href="aula01.html" class="nav-button home">Voltar para a Aula</a>
                    <a href="aula02.html" class="nav-button next" id="next-lesson-btn">Próxima Aula &rarr;</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Workspace Inovação.</p>
    </footer>

    <script>
        const quizData = [
            {
                question: "O que diferencia a Transformação Digital da simples 'digitization'?",
                options: [
                    "A Transformação Digital é apenas comprar computadores novos.",
                    "Digitization é mudar o modelo de negócios, enquanto Transformação Digital é escanear papéis.",
                    "Transformação Digital cria novos modelos de negócios, enquanto digitization apenas digitaliza processos existentes.",
                    "Não há diferença, são sinônimos."
                ],
                correct: 2,
                explanation: "Digitization é converter analógico em digital. Transformação Digital é usar a tecnologia para mudar fundamentalmente como a empresa opera e entrega valor."
            },
            {
                question: "Segundo o estudo da McKinsey citado na aula, qual é a vantagem das empresas que lideram a transformação digital?",
                options: [
                    "Elas gastam 23 vezes mais em tecnologia.",
                    "Elas têm 23 vezes mais chances de adquirir clientes.",
                    "Elas têm 6 vezes mais funcionários.",
                    "Elas não têm vantagem competitiva mensurável."
                ],
                correct: 1,
                explanation: "O estudo aponta que líderes digitais têm 23x mais chances de adquirir clientes, 6x mais retenção e 19x mais chances de serem lucrativas."
            },
            {
                question: "Na analogia da metamorfose, o que representa a 'borboleta'?",
                options: [
                    "Uma lagarta mais rápida.",
                    "Uma melhoria incremental nos processos.",
                    "Uma transformação total com capacidades completamente novas.",
                    "O estágio inicial da empresa."
                ],
                correct: 2,
                explanation: "A borboleta tem capacidades novas (voar) que a lagarta jamais teria, representando uma transformação total, não apenas uma melhoria (lagarta mais rápida)."
            },
            {
                question: "O que significa o termo 'Phygital'?",
                options: [
                    "Uma marca de equipamentos de ginástica.",
                    "A convergência entre os mundos Físico (Physical) e Digital.",
                    "Um tipo de software de gestão.",
                    "A substituição total do físico pelo digital."
                ],
                correct: 1,
                explanation: "Phygital é a união das palavras Physical (Físico) e Digital, representando a integração desses dois mundos."
            },
            {
                question: "Quais são os 3 Pilares da Inovação segundo a IDEO?",
                options: [
                    "Dinheiro, Tempo e Sorte.",
                    "Viabilidade, Desejabilidade e Praticabilidade.",
                    "Marketing, Vendas e RH.",
                    "Ideia, Produto e Mercado."
                ],
                correct: 1,
                explanation: "Para inovar com sucesso, é preciso equilibrar Viabilidade (Negócios), Desejabilidade (Pessoas) e Praticabilidade (Tecnologia)."
            },
            {
                question: "Qual pilar da inovação foca em 'resolver uma dor real do usuário'?",
                options: [
                    "Viabilidade.",
                    "Praticabilidade.",
                    "Desejabilidade.",
                    "Lucratividade."
                ],
                correct: 2,
                explanation: "Desejabilidade foca nas pessoas: se elas querem ou precisam da solução."
            },
            {
                question: "O que caracteriza a Indústria 4.0?",
                options: [
                    "O uso da máquina a vapor.",
                    "A produção em massa e linhas de montagem.",
                    "A automação simples com computadores.",
                    "A fusão de tecnologias como IA, Robótica e Nuvem se potencializando."
                ],
                correct: 3,
                explanation: "A 4ª Revolução Industrial é marcada pela convergência e fusão de tecnologias físicas, digitais e biológicas."
            },
            {
                question: "Complete a frase de Steve Jobs citada na aula: 'A inovação distingue um líder de um...'",
                options: [
                    "Perdedor.",
                    "Seguidor.",
                    "Gerente.",
                    "Sonhador."
                ],
                correct: 1,
                explanation: "A frase completa é: 'A inovação distingue um líder de um seguidor.'"
            },
            {
                question: "Por que se diz que 'Dados são o novo petróleo'?",
                options: [
                    "Porque são poluentes.",
                    "Porque são escassos e difíceis de encontrar.",
                    "Porque a capacidade de capturar e analisar dados é o diferencial competitivo atual.",
                    "Porque custam muito caro para armazenar."
                ],
                correct: 2,
                explanation: "Assim como o petróleo foi o motor da era industrial, os dados são o combustível da economia digital."
            },
            {
                question: "O que diz o conceito de 'Darwinismo Digital'?",
                options: [
                    "Que os robôs vão dominar o mundo.",
                    "Que apenas as empresas mais fortes sobrevivem.",
                    "Que não é o mais forte que sobrevive, mas o que melhor se adapta à mudança.",
                    "Que a tecnologia evolui sozinha."
                ],
                correct: 2,
                explanation: "Inspirado em Darwin, o conceito afirma que a adaptabilidade é mais importante que a força ou o tamanho na era digital."
            }
        ];

        const nextLessonUrl = "aula02.html";

        // Quiz Logic
        let currentQuestion = 0;
        let score = 0;
        const totalQuestions = quizData.length;

        const progressFill = document.getElementById('progress-fill');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const quizContent = document.getElementById('quiz-content');
        const resultCard = document.getElementById('result-card');
        const finalScore = document.getElementById('final-score');
        const scoreMessage = document.getElementById('score-message');
        const nextLessonBtn = document.getElementById('next-lesson-btn');

        if (!nextLessonUrl || nextLessonUrl === "null") {
            if (nextLessonBtn) nextLessonBtn.style.display = 'none';
        }

        function loadQuestion() {
            const data = quizData[currentQuestion];
            questionText.textContent = data.question;
            questionCounter.textContent = `Questão ${currentQuestion + 1} de ${totalQuestions}`;
            progressFill.style.width = `${((currentQuestion) / totalQuestions) * 100}%`;

            optionsGrid.innerHTML = '';
            feedbackSection.style.display = 'none';
            feedbackSection.className = 'feedback-section';
            nextBtn.style.display = 'none';

            data.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, btn);
                optionsGrid.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            const data = quizData[currentQuestion];
            const buttons = optionsGrid.querySelectorAll('.option-btn');

            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === data.correct) {
                selectedBtn.classList.add('correct');
                feedbackSection.classList.add('correct');
                feedbackTitle.textContent = "Correto!";
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
                buttons[data.correct].classList.add('correct');
                feedbackSection.classList.add('incorrect');
                feedbackTitle.textContent = "Incorreto";
            }

            feedbackText.textContent = data.explanation;
            feedbackSection.style.display = 'block';
            nextBtn.style.display = 'inline-flex';
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            quizContent.style.display = 'none';
            resultCard.style.display = 'block';
            finalScore.textContent = score;
            progressFill.style.width = '100%';

            if (score === 10) {
                scoreMessage.textContent = "Perfeito! Você domina este assunto.";
            } else if (score >= 7) {
                scoreMessage.textContent = "Muito bom! Você entendeu os conceitos principais.";
            } else {
                scoreMessage.textContent = "Que tal revisar a aula para melhorar sua pontuação?";
            }
        }

        loadQuestion();
    </script>
</body>

</html>
