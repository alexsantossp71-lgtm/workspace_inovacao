<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Fontes de Financiamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="lesson-header">
        <span class="lesson-number">Quiz</span>
        <h1>Fontes de Financiamento</h1>
        <p>Teste seus conhecimentos sobre a aula 09.</p>
    </header>

    <main class="lesson-content">
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="question-counter">Questão 1 de 10</span>
            </div>

            <div id="quiz-content">
                <div class="question-card">
                    <p class="question-text" id="question-text"></p>
                    <div class="options-grid" id="options-grid"></div>
                </div>

                <div class="feedback-section" id="feedback-section">
                    <h4 id="feedback-title"></h4>
                    <p id="feedback-text"></p>
                </div>

                <div class="quiz-controls">
                    <button id="next-btn" class="nav-button next" style="display: none;">Próxima Pergunta
                        &rarr;</button>
                </div>
            </div>

            <div id="result-card" class="result-card">
                <h2>Quiz Finalizado!</h2>
                <p>Sua pontuação final:</p>
                <div class="score-display"><span id="final-score">0</span>/10</div>
                <p id="score-message"></p>

                <div class="lesson-navigation" style="justify-content: center; margin-top: 2rem;">
                    <button onclick="location.reload()" class="nav-button prev">Tentar Novamente</button>
                    <a href="aula09.html" class="nav-button home">Voltar para a Aula</a>
                    <a href="index.html" class="nav-button next" id="next-lesson-btn">Voltar ao Início &rarr;</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Workspace Inovação.</p>
    </footer>

    <script>
        const quizData = [
            {
                question: "O que significa captar recursos (fundraising) para uma startup?",
                options: [
                    "Pedir esmola.",
                    "Vender uma parte do sonho (Equity) em troca de combustível (Capital) para crescer.",
                    "Pegar empréstimo no banco.",
                    "Vender produtos."
                ],
                correct: 1,
                explanation: "É uma troca estratégica: você cede propriedade da empresa para ter recursos para acelerar."
            },
            {
                question: "O que é FFF (Family, Friends & Fools)?",
                options: [
                    "Uma banda de rock.",
                    "O primeiro estágio de investimento, baseado na confiança pessoal e alto risco.",
                    "Um fundo de investimento.",
                    "Um tipo de imposto."
                ],
                correct: 1,
                explanation: "Geralmente é o primeiro dinheiro que entra, vindo de pessoas próximas que acreditam no empreendedor, não necessariamente no negócio."
            },
            {
                question: "O que é um Investidor Anjo?",
                options: [
                    "Um ser celestial.",
                    "Um indivíduo com capital próprio e experiência (Smart Money) que investe no estágio inicial.",
                    "Um banco.",
                    "O governo."
                ],
                correct: 1,
                explanation: "Anjos investem seu próprio dinheiro e geralmente trazem mentoria e conexões."
            },
            {
                question: "O que é Venture Capital (VC)?",
                options: [
                    "Capital de risco para empresas tradicionais.",
                    "Fundos profissionais que investem milhões em startups com potencial de escala global.",
                    "Empréstimo bancário.",
                    "Doação."
                ],
                correct: 1,
                explanation: "VCs gerenciam dinheiro de terceiros e buscam retornos exponenciais em empresas de hipercrescimento."
            },
            {
                question: "O que é Bootstrapping?",
                options: [
                    "Usar botas.",
                    "Crescer usando apenas o fluxo de caixa gerado pelos clientes, sem investidores externos.",
                    "Falir a empresa.",
                    "Vender a empresa."
                ],
                correct: 1,
                explanation: "É a arte de se financiar com o próprio cliente. Mantém o controle total, mas pode limitar a velocidade de crescimento."
            },
            {
                question: "O que é 'Smart Money'?",
                options: [
                    "Dinheiro inteligente (Criptomoedas).",
                    "Dinheiro que vem acompanhado de mentoria, experiência e conexões (Networking).",
                    "Dinheiro falso.",
                    "Dinheiro ganho na loteria."
                ],
                correct: 1,
                explanation: "Vale muito mais do que apenas o valor financeiro, pois ajuda a evitar erros e abrir portas."
            },
            {
                question: "Qual é o objetivo de um Pitch Deck?",
                options: [
                    "Fazer uma apresentação bonita.",
                    "Convencer investidores a marcar uma reunião ou investir no negócio.",
                    "Explicar todos os detalhes técnicos do produto.",
                    "Mostrar fotos da equipe."
                ],
                correct: 1,
                explanation: "É uma ferramenta de venda. Deve ser conciso e persuasivo."
            },
            {
                question: "O que significa a frase 'Investidores investem em linhas, não em pontos'?",
                options: [
                    "Que eles gostam de geometria.",
                    "Que eles olham para a evolução (tração) ao longo do tempo, não apenas para um momento isolado.",
                    "Que eles preferem gráficos lineares.",
                    "Que eles não gostam de pontos finais."
                ],
                correct: 1,
                explanation: "Mostrar progresso consistente ao longo do tempo cria confiança e prova a capacidade de execução."
            },
            {
                question: "O que é Equity?",
                options: [
                    "Igualdade.",
                    "Participação acionária (propriedade) da empresa.",
                    "Equipamento.",
                    "Equilíbrio."
                ],
                correct: 1,
                explanation: "É a 'moeda' mais cara da startup. Ao receber investimento, você 'paga' com pedaços da sua empresa."
            },
            {
                question: "Qual é o estágio final típico do ciclo de investimento de uma startup de sucesso?",
                options: [
                    "Falência.",
                    "IPO (Oferta Pública Inicial na Bolsa) ou Exit (Venda para outra empresa).",
                    "Pegar mais empréstimo.",
                    "Fechar as portas."
                ],
                correct: 1,
                explanation: "É o momento de liquidez, onde fundadores e investidores realizam o lucro do investimento."
            }
        ];

        const nextLessonUrl = "index.html";

        // Quiz Logic (Same as template)
        let currentQuestion = 0;
        let score = 0;
        const totalQuestions = quizData.length;

        const progressFill = document.getElementById('progress-fill');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const quizContent = document.getElementById('quiz-content');
        const resultCard = document.getElementById('result-card');
        const finalScore = document.getElementById('final-score');
        const scoreMessage = document.getElementById('score-message');
        const nextLessonBtn = document.getElementById('next-lesson-btn');

        if (!nextLessonUrl || nextLessonUrl === "null") {
            if (nextLessonBtn) nextLessonBtn.style.display = 'none';
        }

        function loadQuestion() {
            const data = quizData[currentQuestion];
            questionText.textContent = data.question;
            questionCounter.textContent = `Questão ${currentQuestion + 1} de ${totalQuestions}`;
            progressFill.style.width = `${((currentQuestion) / totalQuestions) * 100}%`;

            optionsGrid.innerHTML = '';
            feedbackSection.style.display = 'none';
            feedbackSection.className = 'feedback-section';
            nextBtn.style.display = 'none';

            data.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, btn);
                optionsGrid.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            const data = quizData[currentQuestion];
            const buttons = optionsGrid.querySelectorAll('.option-btn');

            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === data.correct) {
                selectedBtn.classList.add('correct');
                feedbackSection.classList.add('correct');
                feedbackTitle.textContent = "Correto!";
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
                buttons[data.correct].classList.add('correct');
                feedbackSection.classList.add('incorrect');
                feedbackTitle.textContent = "Incorreto";
            }

            feedbackText.textContent = data.explanation;
            feedbackSection.style.display = 'block';
            nextBtn.style.display = 'inline-flex';
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            quizContent.style.display = 'none';
            resultCard.style.display = 'block';
            finalScore.textContent = score;
            progressFill.style.width = '100%';

            if (score === 10) {
                scoreMessage.textContent = "Perfeito! Você domina este assunto.";
            } else if (score >= 7) {
                scoreMessage.textContent = "Muito bom! Você entendeu os conceitos principais.";
            } else {
                scoreMessage.textContent = "Que tal revisar a aula para melhorar sua pontuação?";
            }
        }

        loadQuestion();
    </script>
</body>

</html>
