<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Atributos de uma Organização Inovadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="lesson-header">
        <span class="lesson-number">Quiz</span>
        <h1>Atributos de uma Organização Inovadora</h1>
        <p>Teste seus conhecimentos sobre a aula 02.</p>
    </header>

    <main class="lesson-content">
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="question-counter">Questão 1 de 10</span>
            </div>

            <div id="quiz-content">
                <div class="question-card">
                    <p class="question-text" id="question-text"></p>
                    <div class="options-grid" id="options-grid"></div>
                </div>

                <div class="feedback-section" id="feedback-section">
                    <h4 id="feedback-title"></h4>
                    <p id="feedback-text"></p>
                </div>

                <div class="quiz-controls">
                    <button id="next-btn" class="nav-button next" style="display: none;">Próxima Pergunta
                        &rarr;</button>
                </div>
            </div>

            <div id="result-card" class="result-card">
                <h2>Quiz Finalizado!</h2>
                <p>Sua pontuação final:</p>
                <div class="score-display"><span id="final-score">0</span>/10</div>
                <p id="score-message"></p>

                <div class="lesson-navigation" style="justify-content: center; margin-top: 2rem;">
                    <button onclick="location.reload()" class="nav-button prev">Tentar Novamente</button>
                    <a href="aula02.html" class="nav-button home">Voltar para a Aula</a>
                    <a href="aula03.html" class="nav-button next" id="next-lesson-btn">Próxima Aula &rarr;</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Workspace Inovação.</p>
    </footer>

    <script>
        const quizData = [
            {
                question: "Segundo a Harvard Business Review, qual é o traço cultural mais difícil de implementar?",
                options: [
                    "Código de vestimenta casual.",
                    "Escritórios coloridos.",
                    "Tolerância ao fracasso.",
                    "Horário flexível."
                ],
                correct: 2,
                explanation: "A tolerância ao fracasso é difícil pois exige que a liderança não puna erros honestos, o que vai contra a intuição de gestão tradicional."
            },
            {
                question: "O que é 'Segurança Psicológica' no contexto de inovação?",
                options: [
                    "Ter seguranças armados na porta da empresa.",
                    "Sentir-se seguro para assumir riscos e ser vulnerável sem medo de punição.",
                    "Garantia de emprego vitalício.",
                    "Ter um bom plano de saúde mental."
                ],
                correct: 1,
                explanation: "O Projeto Aristóteles do Google descobriu que a segurança psicológica é o fator #1 para equipes de alta performance."
            },
            {
                question: "Qual prática da Amazon demonstra seu 'Foco Obsessivo no Cliente'?",
                options: [
                    "Entregar encomendas com drones.",
                    "Deixar uma cadeira vazia nas reuniões para representar o cliente.",
                    "Vender livros baratos.",
                    "Ter um site rápido."
                ],
                correct: 1,
                explanation: "Jeff Bezos instituiu a prática da cadeira vazia para lembrar a todos que a pessoa mais importante da sala (o cliente) deve ser ouvida."
            },
            {
                question: "O que significa 'Colaboração Radical'?",
                options: [
                    "Trabalhar sozinho para ser mais rápido.",
                    "Fazer reuniões todos os dias.",
                    "Quebrar silos entre departamentos e promover a diversidade de ideias.",
                    "Concordar com tudo que o chefe diz."
                ],
                correct: 2,
                explanation: "A inovação acontece nas interseções de diferentes disciplinas e perspectivas."
            },
            {
                question: "Qual era o lema famoso do Facebook sobre experimentação?",
                options: [
                    "Devagar e sempre.",
                    "A perfeição é inimiga do bom.",
                    "Move fast and break things (Mova-se rápido e quebre coisas).",
                    "O cliente tem sempre razão."
                ],
                correct: 2,
                explanation: "Esse lema incentivava a velocidade e a experimentação, aceitando que erros (quebras) aconteceriam no processo."
            },
            {
                question: "O que é 'Ambidestria Organizacional'?",
                options: [
                    "Escrever com as duas mãos.",
                    "Ter filiais em dois países.",
                    "A capacidade de 'Explotar' o negócio atual e 'Explorar' novos negócios simultaneamente.",
                    "Ter dois CEOs."
                ],
                correct: 2,
                explanation: "É o equilíbrio difícil entre otimizar o que já existe (Horizonte 1) e criar o futuro (Horizontes 2 e 3)."
            },
            {
                question: "O que significa 'Explotar' (Exploit) no contexto de inovação?",
                options: [
                    "Explorar os funcionários.",
                    "Buscar novos mercados.",
                    "Otimizar o negócio atual, reduzir custos e melhorar a eficiência.",
                    "Criar produtos disruptivos."
                ],
                correct: 2,
                explanation: "Explotar é extrair o máximo valor do modelo de negócio atual."
            },
            {
                question: "Complete a frase de Peter Drucker: 'A cultura come a estratégia...'",
                options: [
                    "No almoço.",
                    "No jantar.",
                    "No café da manhã.",
                    "De sobremesa."
                ],
                correct: 2,
                explanation: "A frase significa que uma cultura forte (ou fraca) domina qualquer plano estratégico que você tente implementar."
            },
            {
                question: "Por que 'errar cedo e barato' é considerado um investimento?",
                options: [
                    "Porque gera prejuízo fiscal.",
                    "Porque gera aprendizado rápido antes de gastar muitos recursos.",
                    "Porque é divertido.",
                    "Não é investimento, é falha."
                ],
                correct: 1,
                explanation: "No Lean Startup, o erro na fase de validação economiza milhões que seriam gastos desenvolvendo o produto errado."
            },
            {
                question: "Qual o papel dos líderes em uma cultura de inovação?",
                options: [
                    "Serem ditadores.",
                    "Atuarem como jardineiros, criando o ambiente fértil.",
                    "Fazerem todo o trabalho criativo.",
                    "Evitar qualquer tipo de risco."
                ],
                correct: 1,
                explanation: "O líder não precisa ter todas as ideias, mas deve cuidar do ecossistema onde as ideias podem florescer."
            }
        ];

        const nextLessonUrl = "aula03.html";

        // Quiz Logic (Same as template)
        let currentQuestion = 0;
        let score = 0;
        const totalQuestions = quizData.length;

        const progressFill = document.getElementById('progress-fill');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const quizContent = document.getElementById('quiz-content');
        const resultCard = document.getElementById('result-card');
        const finalScore = document.getElementById('final-score');
        const scoreMessage = document.getElementById('score-message');
        const nextLessonBtn = document.getElementById('next-lesson-btn');

        if (!nextLessonUrl || nextLessonUrl === "null") {
            if (nextLessonBtn) nextLessonBtn.style.display = 'none';
        }

        function loadQuestion() {
            const data = quizData[currentQuestion];
            questionText.textContent = data.question;
            questionCounter.textContent = `Questão ${currentQuestion + 1} de ${totalQuestions}`;
            progressFill.style.width = `${((currentQuestion) / totalQuestions) * 100}%`;

            optionsGrid.innerHTML = '';
            feedbackSection.style.display = 'none';
            feedbackSection.className = 'feedback-section';
            nextBtn.style.display = 'none';

            data.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, btn);
                optionsGrid.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, selectedBtn) {
            const data = quizData[currentQuestion];
            const buttons = optionsGrid.querySelectorAll('.option-btn');

            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === data.correct) {
                selectedBtn.classList.add('correct');
                feedbackSection.classList.add('correct');
                feedbackTitle.textContent = "Correto!";
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
                buttons[data.correct].classList.add('correct');
                feedbackSection.classList.add('incorrect');
                feedbackTitle.textContent = "Incorreto";
            }

            feedbackText.textContent = data.explanation;
            feedbackSection.style.display = 'block';
            nextBtn.style.display = 'inline-flex';
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            quizContent.style.display = 'none';
            resultCard.style.display = 'block';
            finalScore.textContent = score;
            progressFill.style.width = '100%';

            if (score === 10) {
                scoreMessage.textContent = "Perfeito! Você domina este assunto.";
            } else if (score >= 7) {
                scoreMessage.textContent = "Muito bom! Você entendeu os conceitos principais.";
            } else {
                scoreMessage.textContent = "Que tal revisar a aula para melhorar sua pontuação?";
            }
        }

        loadQuestion();
    </script>
</body>

</html>
